<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Search</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="wiki" id="wiki">
      <div class="container">
        <img class="rotate" src="./earth-png-25617.png" alt="wiki-img" />
        <h3>Search Wikipedia</h3>
        <h5>Simply type whatever you would like in the searchbar</h5>
        <button class="toggle-btn">toggle mode</button>
        <form class="form">
          <input type="text" class="form-input" />
          <button class="submit-btn" type="submit">Search</button>
        </form>
      </div>
      <!-- results -->
      <div class="results">
        <div class="articles"></div>
      </div>
    </section>
    <!-- footer -->
    <footer>
      <div>
        <p>
          Made with
          <img
            src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/red-heart_2764-fe0f.png"
            alt="heart"
          />
          by Nelson Guerra
        </p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
